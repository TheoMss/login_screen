<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="styleSheet" href="login_style.css">
    <title>Login</title>
    <script src="function.js"></script>
</head>
<body>
    <div class="main-login">
        <div class = "left-login">
            <h1> Faça seu login <br> e inove conosco!</h1>
            <img src="login_img.svg" class="left-login-img" alt="animacao">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textField">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="user-name" placeholder="usuário" id="userName">

                </div>
                <div class="textField">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="senha" id="password">
                </div>
                <button class="btn-login" onclick="loginValidation(document.getElementById('userName').value, document.getElementById('password').value)">Login</button>
            </div>
        </div>
    </div>

</body>
</html>
